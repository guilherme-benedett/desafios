<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 400px;
        font-family: Arial, Helvetica, sans-serif;
    }
    td{
        border: 1px solid #000000;
        padding: 10px;
        text-align: center;
    }
    .mescladas{
        color: #ffffff;
        background-color: #000000;
        font-weight: 900;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="4" class="mescladas">A</td>
            <td rowspan="4" class="mescladas">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="mescladas">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="mescladas">N</td>
        </tr>
    </table>
    
</body>
</html>
